<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg">
        <div class="pontuacao">
            <div>
                <small>pontos</small>
                <b class="js-pontuacao">0</b>
            </div>
            <div>
                <small>recorde</small>
                <b class="js-record">0</b>
            </div>
        </div> 
        <img src="./asset/image/pokemon.png" class="logo" alt=".">
        <div class="raios">
            <img src="./asset/image/pokemon.svg" class="js-image poke-sombra">
        </div>
        <div>
            <button class="opcao js-pode-1">Pikacu</button>
            <button class="opcao js-pode-2">Eguens</button>
            <button class="opcao js-pode-3">pigioto</button>
        </div>
    </div>
    <audio src="./asset/audio/start.mp3" autoplay controls hidden ></audio>
    <audio class="js-win" src="./asset/audio/win.mp3" hidden ></audio>
    <audio class="js-lose" src="./asset/audio/lose.mp3" hidden ></audio>
    <script src="./index.js" type="module"></script>
</body>
</html>
